<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Preload critical assets -->
    <!-- Note: Image preload removed - only preload above-the-fold images that are actually in the HTML -->

    <!-- Async font loading with font-display swap -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&family=Playfair+Display:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&family=Playfair+Display:wght@400;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&family=Playfair+Display:wght@400;600;700&display=swap"
    /></noscript>

    <!-- Preload LCP image -->
    <link
      rel="preload"
      href="/wasih-img.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <title>Abdul Wasih | Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Abdul Wasih. Full Stack Engineer."
    />
    <link rel="canonical" href="https://wasih.tech/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Abdul Wasih | Portfolio" />
    <meta property="og:description" content="Full Stack Engineer." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wasih.tech/" />
    <meta property="og:image" content="https://wasih.tech/og-image.jpg" />

    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "ub71xbza5s");
    </script>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abdul Wasih | Portfolio" />
    <meta name="twitter:description" content="Full Stack Engineer." />
    <meta name="twitter:image" content="https://wasih.tech/og-image.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
